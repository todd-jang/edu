#Django-App mit Traefik erfolgt elegant über Docker-Labels, 
#die Traefik automatisch erkennt. Dadurch kannst du dynamisches Routing
#(per Subdomain oder Pfad) ohne manuelles Traefik-Konfigurationschaos umsetzen.
version: '3.8' #für Docker Swarm oder klassische Compose-Umgebungen geeignet.

services:
  django:
    build:
      context: ./app
    container_name: app
    restart: always
    env_file:
      - ./app/.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`example.com`)"
      - "traefik.http.services.django.loadbalancer.server.port=8000"
    ports:
      - "8000:8000"
    depends_on:
      - minio
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_STORAGE_BUCKET_NAME: media
      AWS_S3_ENDPOINT_URL: http://minio:9000
    networks:
      - web

  web:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/usr/share/nginx/html
      - ./django_app/media:/app/media #Volume für persistente Medien
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`static.example.com`)"
      - "traefik.http.services.web.loadbalancer.server.port=80"
    networks:
      - web

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - web

  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    ports:
      - "80:80"
      - "8080:8080" # Dashboard-Zugriff
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      
    networks:
      - web
     
  nginx-static:
    image: nginx:alpine
    volumes:
      - ./staticfiles:/usr/share/nginx/html/static
      - ./media:/usr/share/nginx/html/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static.rule=PathPrefix(`/static`, `/media`)"

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data  
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data
    networks:
      - web
      
volumes:
  pgdata:
  static_volume:
  media_volume:
  minio_data:
networks:
  web:
    external: false
